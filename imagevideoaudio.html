<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample image video audio</title>
</head>
<body>
    <p><h2>Image added</h2></p>
    <img src="SampleJPGImage.jpg" width="10%">
    <p><h2>Video added</h2></p>
    <video width="40%" controls src="SampleVideo.mp4" ></video>
    <p> preload="auto" (load whole video)<br>
        preload="meta" (load just thumbnail and length of video)<br>
        preload="none" (load nothing)<br>
    </p>
    <p>Audio Added    </p>
    <audio controls src="SampleAudio.mp3" ></audio>
</body>
</html>
