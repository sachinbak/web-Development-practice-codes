<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <p>Text Input</p>
   <input type="text" placeholder="Your Name"><br>
   <p>Number Input</p>
   <input type="Number" placeholder="Your Number"><br>
   <p>Password Input</p>
   <input type="Password" placeholder="password"><br>
   <p> Date Input</p>
   <input type="date" placeholder="DOB"><br>
   <br>
   <p>Multiple selection radio button</p>
   A<input type="radio" >
   B<input type="radio" >
   <p>Single selection radio button</p>
   A<input type="radio" name="single" >
   B<input type="radio" name="single">
   <p>check box input</p>
   A<input type="checkbox">
   B<input type="checkbox">
   <p>select input</p>
   <select>
       <option>A</option>
       <option>B</option>
       <option>C</option>
   </select>
   <p>select input</p>
   <select multiple>
       <option>A</option>
       <option>B</option>
       <option>C</option>
   </select>
    

</body>
</html>
